<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Page</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff3100, #e70dd9);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Confession Box */
        .confession-box {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .confession-box h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .confession-textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 2px solid #f6d365;
            background: #fff;
            color: #333;
            resize: none;
            outline: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s;
        }

        .confession-textarea:focus {
            border-color: #ff8a00;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #ff8a00;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #ffbc00;
            transform: scale(1.05);
        }

        /* Confessions Display */
        #postsContainer {
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        .post p {
            font-size: 1.7rem;
            color: #f6d365;
        }
    </style>
</head>

<body>

    <h1>Share Your Confession</h1>

    <div class="confession-box">
        <h2>Write your confession anonymously</h2>
        <textarea class="confession-textarea" id="userInput" placeholder="Type your confession here..."></textarea>
        <button class="submit-btn" onclick="submitPost()">Submit Confession</button>
    </div>

    <h2>Recent Confessions</h2>
    <div id="postsContainer"></div>

    <script>
        // Initialize confessions array
        let confessions = JSON.parse(localStorage.getItem('confessions')) || [];

        // Load confessions on page load
        window.onload = function () {
            displayConfessions();
        };

        // Function to submit a confession
        function submitPost() {
            const message = document.getElementById('userInput').value.trim();
            if (message) {
                confessions.push(message);

                // Keep only the last 50 confessions
                if (confessions.length > 50) {
                    confessions = confessions.slice(-50);
                }

                // Save to localStorage
                localStorage.setItem('confessions', JSON.stringify(confessions));

                document.getElementById('userInput').value = ''; // Clear the input
                displayConfessions(); // Refresh the confessions list
            } else {
                alert("Please write something before submitting.");
            }
        }

        // Function to display confessions
        function displayConfessions() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = ''; // Clear the container before updating

            confessions.forEach(confession => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `<p>${confession}</p>`;
                container.appendChild(postElement);
            });
        }
    </script>

</body>

</html>
